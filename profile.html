<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soul Connect - Dog's Need Love</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>Profile</li>
            <li>Chats</li>
            <li>Connect</li>
            <li>Logout</li>
        </ul>
    </nav>

    <div class="profile-container">
        <img class="profile-img" src="./cute dog.jpg" alt="Bambi's Profile"/>
        
        <h1 id="name">Bambi</h1>
        
        <div class="bio">
            <p class="text">Hi, I'm <span id="name">Bambi</span>, a charming Chihuahua looking for love and adventure!</p>
        </div>

        <div class="profile-details">
            <div class="detail-item">
                <strong>Breed</strong>
                <p>Chihuahua</p>
            </div>
            <div class="detail-item">
                <strong>Age</strong>
                <p>3 years</p>
            </div>
            <div class="detail-item">
                <strong>Location</strong>
                <p>New York</p>
            </div>
        </div>

        <button>Add Friend</button>
    </div>
</body>
</html>
